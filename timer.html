<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styleTimer.css">
</head>
<body>

    <a href="index.html"><button class="modo"><img src="imagens/cronometro-de-competicao (1).png"><br><p>cronometro</p></button></a>
    <a href="timer.html"><button class="modo"><img src="imagens/despertador.png"><br><p>timer</p></button></a>
    <section id="inputRelogio" style="display: flex;">
        <input type="number" id="inputhora" class="inputTempo" placeholder="00" onchange="formatHora()"></input> 
        <nav class="ponto" class="inputTempo">:</nav>
        <input type="number" id="inputminuto" class="inputTempo" placeholder="00" onchange="formatMinuto()"></input>
        <nav class="ponto" class="inputTempo">:</nav>
        <input type="text" id="inputsegundo" class="inputTempo" placeholder="00" onchange="formatSegundo()"></input>
    </section>
    <section id="relogio" style="display: none;">
        <nav id="hora" class="tempo">00</nav> 
        <nav class="ponto" class="tempo">:</nav>
        <nav id="minuto" class="tempo">00</nav>
        <nav class="ponto" class="tempo">:</nav>
        <nav id="segundo" class="tempo">00</nav>
    </section>
    <button id="pause" class="controle" onclick="stop()" disabled hidden><img src="imagens/pausa.png"></button>
    <button id="reset" class="controle" onclick="reset()" disabled hidden><img src="imagens/undo-arrow.png"></button>
    <input type="button" id="start" class="controle" value="start" onclick="start()">
    <button id="edit" class="controle" onclick="edit()"><img src="imagens/botao-editar.png"></button>
    <script src="scriptTimer.js"></script>
</body>
</html>
