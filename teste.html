<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="numero">
    <input type="button" value="botao" onclick="calcular()">
    <script>
        function calcular()
        {
            var valor = Number(document.getElementById('numero').value)
            window.alert(valor)
        }
    </script>
</body>
</html>
